<h1>Task Read DataTable</h1>

<p-dataTable [value]="tasks" class="table table-bordered table-striped">
  <p-column field="id" header="id" [sortable]="true"></p-column>
  <p-column field="user_id" header="user_id" [sortable]="true"></p-column>
  <p-column field="name" header="Name" [sortable]="true"></p-column>
  <p-column field="description" header="Description" [sortable]="true"></p-column>
  <p-column field="start_date" header="Start_Date" [sortable]="true"></p-column>
</p-dataTable>
